<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Music</title>
</head>
<body>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    <button 
        onclick="document.getElementById('bg-music').play()">Play Music</button>
</body>
</html>
